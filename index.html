    <main>
        <div class="form-container">
            <form id="form-login">
                <div class="titulo">
                    <h1>HPOINT-ITAIM</h1>
                </div>
                <label for="username">Nome de usuário:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button id="btnEntrar">Entrar</button>
            </form>
        </div>
    </main>

    <footer>
        <iframe class="evo" src="https://giphy.com/embed/BdUFU1x33ugla" width="50%" height="50%" style="position:relative" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

    <script>
        function validarDados(event) {
            event.preventDefault(); // Previne o comportamento padrão do botão de enviar o formulário

            // Obtém os valores dos campos de nome de usuário e senha
            var nomeUsuario = document.getElementById("username").value;
            var senha = document.getElementById("password").value;
    
            // Verifica se os campos foram preenchidos corretamente
            if (nomeUsuario === "" || senha === "") {
                alert("Por favor, preencha todos os campos.");
            } else if (!senha.match(/^(?=.*[A-Z])(?=.*\d).{1,10}$/)) {
                alert("Sua senha precisa ter uma letra maiúscula, um número e ter no máximo 10 caracteres.");
            } else {
                // Se os dados estiverem válidos, redirecione para a página de destino
                window.location.href = "formulario.html";
            }
        }
      
        // Adiciona um evento de clique ao botão de entrada para chamar a função validarDados()
        var btnEntrar = document.getElementById("btnEntrar");
        btnEntrar.addEventListener("click", validarDados);
    </script>
